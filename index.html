<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bajra | Projects Showcase</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"

        <div class="logo">
          <img src="./src/Bajralogo.png" alt="Logo" class="logo-image" />

        </div>
        <nav>

          <h1 class="hero-heading">Ankit Raj Shrestha</h1>
          <p class="hero-post">ROR Trainee</p>
        </div>

          Hi, welcome to my bajra technologies Trainee assignments.
